{% extends "base.html" %}

{% block content %}
<h1>Registrar Pagamento - Pedido #{{ order.id }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Confirmar Pagamento</button>
    <a href="{% url 'order_detail' pk=order.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
